<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Portfolio Vídeos</title>
<style>
body {
  margin: 0;
  padding: 20px;
  background: #0f0f0f;
  font-family: Arial, sans-serif;
}

.video-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 16px;
}

.video-card {
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  cursor: pointer;
  background: #000;
  height: 200px;
}

.video-card img, .video-card iframe {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: transform 0.3s ease;
}

.video-card iframe {
  display: none;
}

.video-card:hover img {
  display: none;
}

.video-card:hover iframe {
  display: block;
}

.video-overlay {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 10px;
  background: linear-gradient(transparent, rgba(0,0,0,0.8));
  color: #fff;
  font-size: 14px;
}
</style>
</head>
<body>

<div class="video-grid">

  <!-- Vídeo 1 -->
  <div class="video-card">
    <img src="https://img.youtube.com/vi/VIDEO_ID_1/hqdefault.jpg" alt="Vídeo 1">
    <iframe src="https://www.youtube.com/embed/VIDEO_ID_1?autoplay=1&mute=1&controls=0"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
    </iframe>
    <div class="video-overlay">Vídeo 1 - Institucional</div>
  </div>

  <!-- Vídeo 2 -->
  <div class="video-card">
    <img src="https://img.youtube.com/vi/VIDEO_ID_2/hqdefault.jpg" alt="Vídeo 2">
    <iframe src="https://www.youtube.com/embed/VIDEO_ID_2?autoplay=1&mute=1&controls=0"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
    </iframe>
    <div class="video-overlay">Vídeo 2 - Teaser</div>
  </div>

  <!-- Vídeo 3 -->
  <div class="video-card">
    <img src="https://img.youtube.com/vi/VIDEO_ID_3/hqdefault.jpg" alt="Vídeo 3">
    <iframe src="https://www.youtube.com/embed/VIDEO_ID_3?autoplay=1&mute=1&controls=0"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
    </iframe>
    <div class="video-overlay">Vídeo 3 - Social Media</div>
  </div>

</div>

</body>
</html>
