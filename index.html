<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Portfolio Vídeos</title>

<style>
body {
  margin: 0;
  padding: 20px;
  background: #0f0f0f;
  font-family: Arial, sans-serif;
}

.video-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 16px;
}

.video-card {
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  cursor: pointer;
  background: #000;
}

.video-card video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.9);
  transition: transform 0.4s ease, filter 0.4s ease;
}

.video-card:hover video {
  transform: scale(1.05);
  filter: brightness(1);
}

.video-overlay {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 10px;
  background: linear-gradient(transparent, rgba(0,0,0,0.8));
  color: #fff;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="video-grid">

  <div class="video-card">
    <video muted loop preload="metadata">
      <source src="https://www.youtube.com/playlist?list=PLZsrQAJ2iM9DBL75E-F2iVZxI-haMk5w3" type="video/mp4">
    </video>
    <div class="video-overlay">Vídeo Institucional</div>
  </div>

  <div class="video-card">
    <video muted loop preload="metadata">
      <source src="SEU_VIDEO_2.mp4" type="video/mp4">
    </video>
    <div class="video-overlay">Teaser Empresarial</div>
  </div>

  <div class="video-card">
    <video muted loop preload="metadata">
      <source src="SEU_VIDEO_3.mp4" type="video/mp4">
    </video>
    <div class="video-overlay">Social Media</div>
  </div>

</div>

<script>
document.querySelectorAll(".video-card video").forEach(video => {
  video.addEventListener("mouseenter", () => {
    video.play();
  });

  video.addEventListener("mouseleave", () => {
    video.pause();
    video.currentTime = 0;
  });
});
</script>

</body>
</html>
